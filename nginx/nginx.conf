
user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log notice;
pid        /var/run/nginx.pid;


events {
    worker_connections  1024;
}


http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    keepalive_timeout  65;

    #gzip  on;
  
    include /etc/nginx/conf.d/*.conf;
	
	server {
      listen      80 default;
	  server_name nexus.local.lan jenkins.local.lan gitlab.local.lan
      ## Redirige le HTTP vers le HTTPS ##
      return 301 https://$server_name$request_uri;
	}
	
	
	server {
	server_name nexus.local.lan;
	listen 443 ssl http2;
    ssl_certificate /var/ssl/nexus/tls.cert;
    ssl_certificate_key /var/ssl/nexus/tls.key;
    location / {
      proxy_pass http://nexus:8081;
    }
	}
	
	server {
	server_name jenkins.local.lan;
	listen 443 ssl http2;
    ssl_certificate /var/ssl/jenkins/tls.cert;
    ssl_certificate_key /var/ssl/jenkins/tls.key;
    location / {
      proxy_pass http://jenkins:8080;
    }
  }
  server {
	server_name gitlab.local.lan;
	listen 443 ssl http2;
    ssl_certificate /var/ssl/gitlab/tls.cert;
    ssl_certificate_key /var/ssl/gitlab/tls.key;
    location / {
      proxy_pass http://gitlab:9080;
	  proxy_set_header Host $server_name;
	  proxy_set_header X-Forwarded-Proto "https";
    }
	}
}
